<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<form action="/publishq" method="post">

    <input type="hidden" name="id" th:value="${question.id}" th:if="${question?.id!=0}"/>
    <div class="form-group">
        <label for="title">问题标题（简单扼要）：</label>
        <input type="text" class="form-control" id="title" name="title" required placeholder="问题标题">
    </div>
    <div class="form-group">
        <label for="description">问题补充（必填，请参考提示）：</label>
        <textarea class="form-control" name="description" required id="description" cols="10" rows="3" ></textarea>
    </div>
    <div class="form-group">
        <label for="tag">添加标签：</label>
        <input type="text" class="form-control" name="tag" id="tag" required placeholder="输入标签，以英文逗号分隔"  >
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 sub">
        <button type="submit" class="btn btn-success">发布</button>
    </div>
</form>
</body>
</html>
